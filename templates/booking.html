
{% load static %}
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'booking.css' %}">
    <title>Booking</title>
</head>
<body>
  
  
    <h2>Booking Form</h2>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="booking" method="POST">
                  {% csrf_token %}
                  
                    <div class="row">
                        <div class="col-58">
                            <label for="first_name"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="firstname" required/>

                            <label for="user_name"><i class="fa fa-uuser"></i>Username</label>
                            <input type="text" id="user_name" name="user_name" placeholder="username" required/>

                            
                            <label for="address1"><i class="fa fa-address-caed-o"></i>Address</label>
                            <input type="text" id="address1" name="address1" placeholder="address" required/>

                            <label for="phone_no"><i class="fa fa-conta"></i>Contact No</label>
                            <input type="number" id="phone_no" name="phone_no" placeholder="Phone no" required/>

                        </div>

                   <div class="col-50">
                       <h3>Payment</h3><br>
                       <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                          <input id="credit" name="paymode" type="radio" class="custom-control-input" checked required>
                          <label class="custom-control-label" for="credit">Credit card</label><br>
                        </div>
                        <div class="custom-control custom-radio">
                          <input id="debit" name="paymode" type="radio" class="custom-control-input" required>
                          <label class="custom-control-label" for="debit">Debit card</label><br>
                        </div>
                        
                   </div>
                   
                   <label for="cc_name">Name on Card</label>
                   <input type="text" id="cc_name" name="cc_name" placeholder="name on card">

                   <label for="cc_number"> Card NUmber</label>
                   <input type="number" id="cc_number" name="cc_number" placeholder="card number">

                   <div class="row">
                       <div class="col-50">
                           <label for="cc_expiration">Expiration Year</label>
                           <input type="text" id="cc_expiration" name="cc_expiration" placeholder="exp year">
                       </div>
                       <div class="col-50">
                           <label for="cc_cvv">CVV</label>
                           <input type="number" id="cc_cvv" name="cc_cvv" placeholder="cvv no">
                       </div>
                   </div>
                  </div>
                  <label>
                    
                    <input type="submit" value="Confirm Booking" class="btn">
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
